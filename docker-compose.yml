version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: btc_guess_prod
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ecto://postgres:postgres@db/btc_guess_prod
      SECRET_KEY_BASE: "your-secret-key-base-at-least-64-chars-long-please-change-this-in-production"
      PHX_HOST: localhost
      PORT: 4000
      PHX_SERVER: "true"
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        /app/bin/btc_guess eval 'BtcGuess.Release.migrate' &&
        /app/bin/btc_guess start
      "

volumes:
  postgres_data:
